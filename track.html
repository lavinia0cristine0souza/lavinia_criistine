<!DOCTYPE html>
<html>
<head>
    <title>Rastreamento de Localização</title>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Dados de Localização</h1>
    <p id="latitude"></p>
    <p id="longitude"></p>
    <p id="timestamp"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const trackingId = urlParams.get('id');

        const firebaseConfig = {
            apiKey: "AIzaSyBb_fTtLdRVHXmK8SDqrb2Cmfz66JdTxxI",
            authDomain: "projeto-68121.firebaseapp.com",
            projectId: "projeto-68121",
            storageBucket: "projeto-68121.firebasestorage.app",
            messagingSenderId: "39923570106",
            appId: "1:39923570106:web:dd1108773c2d087cebb983",
            measurementId: "G-1G1F8RQRN6"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Colete os dados de localização quando a página for carregada
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                database.ref('locations').child(trackingId).set({
                    latitude: latitude,
                    longitude: longitude,
                    timestamp: Date.now()
                });

                // Exiba os dados de localização na página
                document.getElementById('latitude').textContent = `Latitude: ${latitude}`;
                document.getElementById('longitude').textContent = `Longitude: ${longitude}`;
                document.getElementById('timestamp').textContent = `Timestamp: ${Date.now()}`;
            });
        } else {
            document.getElementById('latitude').textContent = 'Geolocalização não suportada pelo navegador.';
        }
    </script>
</body>
</html>
