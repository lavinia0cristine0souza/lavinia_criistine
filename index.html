<!DOCTYPE html>
<html>
<head>
    <title>Criador de Links de Rastreamento</title>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database-compat.js"></script>
    <script type="module">
        const firebaseConfig = {
            apiKey: "SUA_API_KEY", // Substitua pela sua chave de API
            authDomain: "SEU_AUTH_DOMAIN", // Substitua pelo seu authDomain
            databaseURL: "SUA_DATABASE_URL", // Substitua pela sua databaseURL
            projectId: "SEU_PROJECT_ID", // Substitua pelo seu projectId
            storageBucket: "SEU_STORAGE_BUCKET", // Substitua pelo seu storageBucket
            messagingSenderId: "SEU_MESSAGING_SENDER_ID", // Substitua pelo seu messagingSenderId
            appId: "SEU_APP_ID", // Substitua pelo seu appId
            measurementId: "SEU_MEASUREMENT_ID" // Substitua pelo seu measurementId
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>
</head>
<body>
    <h1>Criador de Links de Rastreamento</h1>
    <input type="text" id="urlInput" placeholder="URL de destino">
    <button id="createLinkButton">Criar Link</button>
    <p id="trackingLink"></p>
    <script src="script.js"></script>
</body>
</html>
